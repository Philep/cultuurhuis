<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head(title='Nieuwe klant')"></head>
<body>
<div class="navbar">
    <nav th:replace="fragments::menu"></nav>
</div>

<h1>Nieuwe klant<img th:src="@{/images/nieuweklant.png}" alt="voorstellingen" /> </h1>

<form sec:authorize="isAnonymous()" th:action="@{/nieuweklant}" method="post" th:object="${klant}">

    <label>Voornaam <span th:errors="${klant.voornaam}"></span>
        <input th:field="${klant.voornaam}" required autofocus></label>
    <label>Familienaam <span th:errors="*{familienaam}"></span>
        <input th:field="*{familienaam}" required ></label>
    <label>Straat <span th:errors="*{adres.straat}"></span>
        <input th:field="*{adres.straat}" required ></label>
    <label>Huisnr. <span th:errors="*{adres.huisnr}"></span>
        <input th:field="*{adres.huisnr}" required ></label>
    <label>Postcode <span th:errors="*{adres.postcode}"></span>
        <input th:field="*{adres.postcode}" required ></label>
    <label>Gemeente <span th:errors="*{adres.gemeente}"></span>
        <input th:field="*{adres.gemeente}" required ></label>
    <label>Gebruikersnaam <span th:errors="*{gebruikersnaam}"></span>
        <input th:field="*{gebruikersnaam}" required ></label>
    <label>Paswoord <span th:errors="*{geencrypteerdPaswoord}"></span>
        <input th:field="*{geencrypteerdPaswoord}" required ></label>

    <input type="submit" value="Ok" name="toevoegen">

</form>


</body>
</html>
